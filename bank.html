<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <section class="justify-center my-10 mx-auto">
        <h1 class="text-3xl text-violet-300">
          Let Chack Your
          <span class="text-violet-600 font-semibold">Baber Bank</span>
          !!!
        </h1>
      </section>
    </header>
    <main>
      <section>
        <div id="" class="grid grid-cols-3">
          <div
            id="deposit"
            class="bg-green-500 w-9/12 mx-auto px-6 py-3 rounded-lg text-white"
          >
            <p>Deposit</p>
            <h2>$<span id="total-deposit" class="font-bold">00</span></h2>
          </div>
          <div
            id="withdraw"
            class="bg-pink-400 w-9/12 mx-auto px-6 py-3 rounded-lg text-white"
          >
            <p>Withdraw</p>
            <h2>$<span id="total-withdraw" class="font-bold">00</span></h2>
          </div>
          <div
            id="balanc"
            class="bg-orange-400 w-9/12 mx-auto px-6 py-3 rounded-lg text-white"
          >
            <p>Balance</p>
            <h2>$<span id="total-balance" class="font-bold">1200</span></h2>
          </div>
        </div>

        <div id="" class="grid grid-cols-2 my-20">
          <div
            id="deposit"
            class="bg-blue-400 w-9/12 mx-auto px-6 py-3 rounded-lg"
          >
            <p class="text-xl text-white">Please Deposit</p>
            <input
              class="w-9/12 px-2 mx-10 mt-8 mb-6 rounded-md"
              type="text"
              name=""
              id="deposit-field"
              placeholder="please Deposit Some Doler"
            />
            <button
              id="btn-deposit"
              class="bg-blue-600 block mx-10 px-5 rounded-lg mb-5 text-white"
            >
              Deposit
            </button>
          </div>
          <div
            id="deposit"
            class="bg-indigo-400 w-9/12 mx-auto px-6 py-3 rounded-lg"
          >
            <p class="text-xl text-white">Please Withdraw</p>
            <input
              class="w-9/12 px-2 mx-10 mt-8 mb-6 rounded-md"
              type="text"
              name=""
              id="Withdraw-field"
              placeholder="please Withdraw Some Doler"
            />
            <button
              id="btn-withdraw"
              class="text-white bg-blue-600 block mx-10 px-5 rounded-lg"
            >
            
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="./js/my-ulitis.js"></script>
    <script src="./js/bank.js"></script>
    <script src="./js/withdraw.js"></script>
  </body>
</html>
