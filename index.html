<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bank of your daddy</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="mt-6 text-4xl text-center">
        Welcome To Your
        <span class="font-semibold text-teal-300">Baper Bank</span>!!!
      </h1>
    </header>
    <main>
      <section>
        <div class="bg-blue-200 rounded-md w-9/12 mt-12 p-8 mx-auto">
          <h1 class="text-3xl">Please Login</h1>
          <input
            class="w-9/12 block mt-5 px-3"
            type="email"
            placeholder="Please Enter email"
            id="email"
          />
          <input
            class="w-9/12 block mt-3 px-3"
            type="password"
            placeholder="Enter password"
            id="password"
          />
          <button
            id="btn-submit"
            class="bg-amber-600 px-5 py-1 rounded-lg mt-2 text-white font-medium hover:bg-blue-700"
          >
            Submit
          </button>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="./js/index.js"></script>
  </body>
</html>
